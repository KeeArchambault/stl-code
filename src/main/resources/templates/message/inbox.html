<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<div class="form-group" th:object="${user}">

    <table th:each="message : ${user.receivedMessages}">
        <h3 th:inline="text"><a th:href="'/message/'+ ${message.id}" th:text="${message.subject}"></a></h3>
        <p th:text="${message.body}"></p>
        <small  style="text-size: 5pt; color: gray" name="date" th:inline="text">Created: <small th:text="${message.created}"></small> | </small>
        <a th:href="'/delete-message/' + ${message.id}">Delete</a>
            <br>
            <br>
    </table>
</div>
</body>
</html>
