<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="'Send a message to ' + ${recipient.name}"></h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" th:object="${message}">
    <label th:for="subject">Subject:</label>
        <br>
    <input style="width: 500px;" type="text" name="subject" class="form-control" th:field="*{subject}"/>
    <span th:errors="*{subject}" class="error"></span>
        <br>
        <br>
    <label th:for="body">Message (500 characters max): </label>
    <textarea style="width: 500px;" name="body" class="form-control" th:field="*{body}"></textarea>
    <span th:errors="*{body}" class="error"></span>
        <br>
        <br>
    <input type="submit"/>
</form>

</body>
</html>
