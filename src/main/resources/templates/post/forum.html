<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<br>
<p th:unless="${posts} and ${posts.size()}">No posts yet.</p>

<table th:each="post : ${posts}">
    <a th:href="'/post/'+ ${post.id}"
       th:text="${post.title}">
    </a>
    <br>
    <p style="text-size: 5pt; color: gray" th:text="${post.user.name}"></p>

    <p th:text="${post.body}"></p>
    <small  style="text-size: 5pt; color: gray" name="date" th:inline="text">Created: <small th:text="${post.created}"></small>  |  </small>
    <small style="text-size: 5pt; color: gray" name ="commentCount" th:inline="text">Comments: <small th:text="${post.comments.size()}"></small>

    <br>

</table>

</body>
</html>
