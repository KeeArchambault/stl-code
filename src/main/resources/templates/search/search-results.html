<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<div class="container">
    <br>
<p th:unless="${postResults} and ${postResults.size()} or ${userResults} and ${userResults.size()}">No results.</p>

<table th:each="result: ${postResults}">
    <h3 th:inline="text"><a th:href="'/post/'+ ${result.id}"
                            th:text="${result.title}">
    </a><small style="text-size: 5pt; color: gray" th:inline="text">  by <small th:text="${result.user.name}"/></small></h3>
    <p th:text="${result.body}"></p>
    <small  style="text-size: 5pt; color: gray" name="date" th:inline="text">Created <small th:text="${result.created}"/> | </small>
    <small style="text-size: 5pt; color: gray" name ="commentCount" th:inline="text">Comments (<small th:text="${result.comments.size()}"/>)</small>
</table>


    <table th:each="result: ${userResults}">
        <h3 th:inline="text"><a th:href="'/profile/'+ ${result.id}"
                                th:text="${result.name}"></a></h3>
   </table>
    <br>
</div>

<div th:replace="fragments :: js-footer"></div>
</body>
</html>
