<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<br>

<form method="post" style="max-width: 215px;" th:object="${user}">
    <div class="form-group">
        <label th:for="name">Username:</label>
        <input class="form-control" th:field="*{name}"/>
        <span th:errors="*{name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="email">Email:</label>
        <input class="form-control" type="email" th:field="*{email}"/>
        <span th:errors="*{email}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="password">Password:</label>
        <input class="form-control" type="password" th:field="*{password}"/>
        <span th:errors="*{password}" class="error"></span>
    </div>

    <label th:for="verify">Verify Password:</label>
    <div class="form-group">
        <input class="form-control" type="password" th:field="*{verify}"/>
        <span th:errors="*{verify}" class="error"></span>
        <span style="color: red;" th:text="${warning}"></span>
    </div>

    <input type="submit"/>

</form>

</body>
</html>
