<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<div class="container" th:object="${user}">
        <br>
    <div class="text-center">
        <img th:src="@{'/myImage/imageDisplay/' + ${user.id}}" th:alt="${profilePic}" width="150px"/>
        <form th:action="'/send-message/' + ${user.id}">
            <button type="submit" th:text="'Message ' + ${user.name}"> </button>
        </form>
    </div>
    <br>
    <table th:each="post : ${posts}">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h3 th:inline="text"><a th:href="'/post/'+ ${post.id}"
                                                th:text="${post.title}"></a></h3>
                        <p class="card-text" th:text="${post.body}"></p>
                        <small  style="text-size: 5pt; color: gray" name="date" th:inline="text">Created <small th:text="${post.created}"></small> | </small>
                        <small style="text-size: 5pt; color: gray" name ="commentCount" th:inline="text">Comments (<small th:text="${post.comments.size()}"></small>) </small>

                    </div>
                </div>
            </div>
        </div>
    <br>
    </table>
</div>

<div th:replace="fragments :: js-footer"></div>
</body>
</html>
