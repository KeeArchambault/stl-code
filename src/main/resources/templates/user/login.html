<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>
<br>
<form method="post">
    <div class="form-group">
        <label th:for="loginName">Username:
            <input class="form-control" type="text" name="loginName"/>
        </label>
    </div>

    <div class="form-group">
        <label th:for="loginPassword">Password:
            <input class="form-control" type="password" name="loginPassword"/>

        </label>

        <br>
        <span style="color: red;" th:text="${errors}"></span>
    </div>

    <input type="submit">

</form>

<br>
<a href="/sign-up">Don't have an account yet? Sign Up.</a>


</body>
</html>
